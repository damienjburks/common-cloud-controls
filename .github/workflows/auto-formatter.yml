name: Markdown Auto Formatter

on:
  workflow_call:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install --save-dev prettier

      - name: Get List of MD Files
        run: |
          git show --name-only --pretty=format: | grep -v '^.github/' | grep '\.md$' > md-files.txt || true
          cat md-files.txt || true

      - name: Format all MD files
        run: |
          if [ -s md-files.txt ]; then
            cat md-files.txt | xargs npx prettier --write --config ./.config/.prettierrc
            rm md-files.txt
          else
            echo "No Markdown files to format"
          fi

      - name: Check for changes
        run: |
          if git diff --quiet; then
            echo "No changes were made."
            echo "CHANGES=false" >> $GITHUB_ENV
          else
            echo "Formatting changes were made!"
            echo "CHANGES=true" >> $GITHUB_ENV
          fi

      - name: Check in formatted changes
        if: env.CHANGES == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -am 'Auto formatted code with Prettier'
          git push origin ${{ github.head_ref }}
